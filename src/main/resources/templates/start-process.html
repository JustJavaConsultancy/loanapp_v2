<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Loan Process</title>
</head>
<body>
    <h1>Start Loan Process</h1>
    <form th:action="@{/loan/start}" method="post">
        <label for="applicantName">Applicant Name:</label>
        <input type="text" id="applicantName" name="applicantName" required><br>

        <label for="loanAmount">Loan Amount:</label>
        <input type="text" id="loanAmount" name="loanAmount" required><br>

        <label for="creditScore">Credit Score:</label>
        <input type="text" id="creditScore" name="creditScore" required><br>

        <button type="submit">Start Process</button>
    </form>
</body>
</html>
