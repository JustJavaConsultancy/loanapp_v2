<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Process History</title>
</head>
<body>
    <h1>Process History</h1>
    <table>
        <thead>
            <tr>
                <th>Applicant Name</th>
                <th>Loan Amount</th>
                <th>Credit Score</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="history : ${history}">
                <td th:text="${history.applicantName}"></td>
                <td th:text="${history.loanAmount}"></td>
                <td th:text="${history.creditScore}"></td>
                <td th:text="${history.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
